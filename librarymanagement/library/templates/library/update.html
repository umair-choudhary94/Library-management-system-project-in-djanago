{% include 'library/basic.html' %}
{% block content %}
<div class="container w-50 mt-3">
<form action="/update/{{book.id}}/" method="post">{% csrf_token %}
<div class="row bg-info p-4">
    
    <div class="col-10">
        <input type="text" name="book" id="book" class="form-control" placeholder="Rename Book">
    </div>
    <div class="col-2">
        <button class="btn btn-warning" type='submit'>Update</button>
    </div>
</div>
</form>
</div>
{% endblock content %}
